<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Javascript</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <form action="/" id="formulario">
        <div>
          <h2 class="title">Form Validations with Javascript</h2>
        </div>
        <div id="error" class="d-none"><b>Some fields are missing.</b></div>
        <div id="success" class="d-none"><b>Sent</b></div>

        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" class="input" name="name" required />
        </div>

        <label for="surname">Surname:</label>
        <input id="surname" type="text" class="input" name="surname" required />

        <div>
          <label for="age">Age:</label>
          <input id="age" type="text" class="inputs" name="age" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" class="inputs" name="email" required />
        </div>
        <div>
          <label for="card">Password:</label>
          <input
            type="password"
            id="password"
            class="input"
            name="password"
            required
          />
        </div>

        <label for="card"> Repeat password:</label>
        <input type="text" id="repPass" class="input" name="repPass" required />

        <label for="teCondi"></label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
