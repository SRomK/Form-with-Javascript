<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Javascript</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <form action="/" class="form">
          <div>
            <h2 class="title">Form Validations with Javascript</h2>
          </div>
          <div class="error"><b>Some fields are missing.</b></div>

          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            class="inputs"
            name="name"
            class="fname"
            required
          />
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            class="inputs"
            name="surname"
            required
          />
          <label for="age">Age:</label>
          <input id="age" type="text" class="inputs" name="age" required />
          <label for="email">Email:</label>
          <input type="email" id="email" class="inputs" name="email" required />
          <label for="card">Password:</label>
          <input
            type="password"
            id="password"
            class="inputs"
            name="password"
            required
          />
          <label for="card"> Repeat password:</label>
          <input
            type="text"
            id="repPass"
            class="inputs"
            name="repPass"
            required
          />
          <label for="teCondi"></label>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
