<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Javascript</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <form action="" id="formulario">
        <div>
          <h2 class="title">Form Validations with Javascript</h2>
        </div>

        <div id="error" class="dnone"><b>Some fields are missing.</b></div>
        <div id="success" class="dnone"><b>Received.</b></div>

        <div class="formInputs">
          <label for="name">Name:</label>
          <input id="name" type="text" class="input" name="name" />
          <i id="icon" class="fas fa-exclamation-triangle"></i>

          <label for="surname">Surname:</label>
          <input id="surname" type="text" class="input" name="surname" />
          <i id="icon" class="fas fa-exclamation-triangle"></i>

          <label for="age">Age:</label>
          <input id="age" type="text" class="inputs" name="age" />
          <i id="icon" class="fas fa-exclamation-triangle"></i>

          <label for="email">Email:</label>
          <input type="email" id="email" class="inputs" name="email" />
          <i id="icon" class="fas fa-exclamation-triangle"></i>

          <label for="password">Password:</label>
          <input type="password" id="password" class="input" name="password" />
          <i id="icon" class="fas fa-exclamation-triangle"></i>
          <h6>
            Must contain at least one number and one uppercase and lowercase
            letter, and at least 8 or more characters
          </h6>
          <label for="password"> Repeat password:</label>
          <input type="password" id="repPass" class="input" name="repPass" />

          <i id="icon" class="fas fa-exclamation-triangle"></i>
        </div>

        <label for="teCondi"></label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
